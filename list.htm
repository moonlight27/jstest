<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
<link href="css/list.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="top">
      <h2>My shopping list</h2>
      <table>
        <tr>
          <td style="width:100%;"><input type="text" id="Orderinput" style="width:100%;height:20px;" placeholder="Search items" disabled/></td>
          <td><input type="submit" id="Order" value="Order" class="btn" disabled/></td>
        </tr>
      </table> 
    </div>
    <div class="middle">
      <table id="addData" style="width:100%;border-collapse:collapse;"></table>
    </div>
    <div class="bottom">
      <table class="tableWidth">
        <tr>
          <td style="width:100%;"><input type="text" name="data" style="width:100%;height:20px;" placeholder="Add Shopping items here"/></td>
          <td><input type="submit" value="Add" id="btnAdd" class="btn"/></td>
        </tr>
      </table>   
    </div>  
  </div>  
</body>
<script type="text/javascript">
  $(document).ready(function(){
    var wrapper = $('#addData');
    var add_button = $('#btnAdd');
    var time = new Date();
    var year = time.getFullYear();
    var month = time.getMonth();
    var date = time.getDate();
    var hour = time.getHours();
    var min = time.getMinutes();
    var second = time.getSeconds();
    month+=1;
    $(add_button).click(function(e){
      e.preventDefault();
      $(wrapper).append('<tr><td class="columnData">'+$('input[name="data"]').val()
      +'</td><td class="columnTime">'+year+'/'+month+'/'+date+'&nbsp;'+hour+':'+min+':'+second+
      '</td><td class="columnDelete"><button class="Delete">x</button></td></tr>');
      $(wrapper).on("click",".Delete", function(e){ 
		  e.preventDefault(); 
      $(this).parents('tr').remove();
    	});
      $('.Delete').hover(function(){
        $('.Delete').css('box-shadow', '0px 8px 4px -4px');
      },
      function(){
        $('.Delete').css('box-shadow', '0px 0px 0px 0px');
      });
    //btn陰影沒辦法出來  
      $('.btn').hover(function(){
        $('.btn').css('box-shadow', '0px 8px 4px -4px');
      },
      function(){
        $('.btn').css('box-shadow', '0px 0px 0px 0px');
      });
      var dataCount = $("#addData tr").length;
      //欄位沒有辦法有效隱藏
      if(dataCount > 0){
        $('#Order').attr('disabled',false);
        $('#Orderinput').attr('disabled',false);
      }
    });
  });
</script>
</html>
